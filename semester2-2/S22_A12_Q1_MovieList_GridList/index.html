<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>MovieList_getGrid&List</title>

</head>

<body>
  <!-- bootstrap的navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Movie List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./favorite.html">Favorite</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- margin-top的helper class -->
  <div class="container mt-2">
    <!-- Search bar-->
    <div class="row">
      <form class="row row-cols-lg-auto g-3 align-items-center justify-content-between" id="search-form">
        <div class="serch-part row row-cols-lg-auto g-3 flex-row align-items-center col-10">
          <div class="col-8">
            <label class="visually-hidden" for="inlineFormInputGroupUsername">Search Keyword</label>
            <div class="input-group">
              <input type="text" class="form-control" id="search-input" placeholder="Keyword...">
            </div>
          </div>
          <div class="col-4">
            <button type="submit" class="btn btn-primary" id="search-submit">Search</button>
          </div>
        </div>
        <div class="icon col-2 d-flex column justify-content-end" id="grid-and-list-icons">
          <i class="fas fa-th fa-lg grid-icon mx-2"></i>
          <i class="fas fa-bars fa-lg list-icon"></i>
        </div>
      </form>

    </div>

    <div id="data-panel">
      <!-- movie list -->
      <div class="row" id="grid-panel">
        <!-- JS show here -->

      </div>
      <!-- list model -->
      <ul class="list-group list-group-flush" id="list-panel">
        <!-- JS show here -->
      </ul>
    </div>
  </div>





  <!-- page navigation -->
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center" id="paginator">
    </ul>
  </nav>


  <!-- Movie Modal -->
  <div class="modal fade" id="movie-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movie-modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="movie-modal-body">
          <div class="row">
            <div class="col-sm-8" id="movie-modal-image">
              <img src="https://movie-list.alphacamp.io/posters/c9XxwwhPHdaImA2f1WEfEsbhaFB.jpg" alt="movie-poster"
                class="img-fuid">
            </div>
            <div class="col-sm-4">
              <p><em id="movie-modal-date"> release date: 2020/01/05</em></p>
              <p id="movie-modal-description">This is a movie.</p>
            </div>

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- axios的設置 -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./index.js"></script>


  <!-- bootstrap設置 -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

</body>

</html>
