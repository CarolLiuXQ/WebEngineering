<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S22_A4_Q1_DOM Event - todolist_重構</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="m-5">
          <div class="mb-3">
            <h4>My Todo</h4>
            <div class="form-inline">
              <input type="text" id="newTodo" class="form-control mr-2">
              <button id="addBtn" class="btn btn-info">Add</button>
              <div class="invalid-feedback">Empty item!</div>
            </div>
          </div>
  
          <div id="todoDoneWrap">
            <h5 id="todo" class="Todo">Todo</h5>
            <ul id="my-todo" class="list-unstyled"></ul>
  
            <h5 id="done" class="Todo">Done</h5>
            <ul id="my-done" class="list-unstyled"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>
