<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S21_A23_Q1_RGBtoHexConverter挑戰版</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<container style="background-color:rgb(0,0,0)" id="container">
  <div class="Rpart">
    <div style="background-color:rgb(255, 0, 0)" class='Rsquare'>R</div>
    <input type="range" min="0" max="255" step="1" value="0" class="Rbar" id="Rbar">
    <div style="background-color:rgb(255, 0, 0)" class="Rnum">0</div>
  </div>
  <div class="Gpart">
    <div style="background-color:rgb(0, 255, 0)" class='Gsquare'>G</div>
    <input type="range" min="0" max="255" step="1" value="0" class="Gbar" id="Gbar">
    <div style="background-color:rgb(0, 255, 0)" class="Gnum">0</div>
  </div>
  <div class="Bpart">
    <div style="background-color:rgb(0, 0, 255)" class='Bsquare'>B</div>
    <input type="range" min="0" max="255" step="1" value="0" class="Bbar" id="Bbar">
    <div style="background-color:rgb(0, 0, 255)" class="Bnum">0</div>
  </div>
  <div class='HEXnum'>
    <span>#</span><span class="RHEXpart">00</span><span class="GHEXpart">00</span><span class="BHEXpart">00</span>
  </div>
</container>


  <script src="./index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
