<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S21_A23_Q1_RGBtoHexConverter基本版</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <container>
    <div class='RGBpart'>
      <h1>RGB</h1>
      <div class='RGBthree'>
        <div class='Rpart'>
          <h2>R:</h2>
          <div class='R'>
            <div class="input-group mb-3">
              <input type="number" min="0" max="255" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
            </div>
          </div>
          <div style="width:36px; height:36px;background-color:red" class='Rsquare'></div>
        </div>
        <div class='Gpart'>
          <h2>G:</h2>
          <div class='G'>
            <div class="input-group mb-3">
              <input type="number" min="0" max="255" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
            </div>
          </div>
          <div style="width:36px; height:36px; background-color:red" class='Gsquare'></div>
        </div>
        <div class='Bpart'>
          <h2>B:</h2>
          <div class='B'>
            <div class="input-group mb-3">
              <input type="number" min="0" max="255" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
            </div>
          </div>
          <div style="width:36px; height:36px ; background-color:red " class='Bsquare'></div>
        </div>
      </div>
      <button class="btn btn-primary btn-lg" type="submit">Convert</button>
    </div>
    <div class='HEXpart'>
      <h1>HEX</h1>
      <div class='HEX'>
        <div class='HEXbar'>
          <div class="input-group mb-3">
            <input type="text" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default">
          </div>
        </div>
        <div style="width:100px; height:100px; background-color:red" class='HEXsquare'></div>
      </div>
    </div>
  </container>

  <script src="./index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
